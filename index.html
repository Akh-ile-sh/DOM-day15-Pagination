<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://static.thenounproject.com/png/4693764-200.png"
      type="image/x-icon"
    />
    <title>pagination</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      .page-link:hover {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div
      class="container d-flex justify-content-center"
      style="text-align: center"
    >
      <div class="row row-cols-1" style="margin: 0px 250px">
        <div class="col my-3">
          <div class="card" style="width: 30rem">
            <div class="card-body">
              <h5 class="card-title" id="name">name</h5>
              <p class="card-text" id="email"></p>
            </div>
          </div>
        </div>

        <div class="col" style="margin: 10px 10px 0px 80px">
          <nav aria-label="...">
            <ul class="pagination">
              <li class="page-item">
                <a
                  class="page-link disabled"
                  onclick="previousPage()"
                  id="previousBtn"
                  >Previous</a
                >
              </li>

              <li class="page-item"><a class="page-link numbers">1</a></li>
              <li class="page-item"><a class="page-link numbers">2</a></li>
              <li class="page-item"><a class="page-link numbers">3</a></li>
              <li class="page-item"><a class="page-link numbers">4</a></li>
              <li class="page-item"><a class="page-link numbers">5</a></li>

              <li class="page-item">
                <a class="page-link" onclick="nextPage()" id="nextBtn">Next</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
    <script type="module" src="./data.js">
      console.log(data[0])
    </script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
